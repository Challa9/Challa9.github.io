    <script>
        $(document).ready(function(){
            $(".smsc_navbar_link").click(function(event) {

            $(".navbar_link").click(function(event) {

                $('html, body').animate({

            /*THIS IS THE FIRST EFFECT*/

             // hide all the slide images initially
            $("#slide_img, #slide_img1, #slide_img2, #slide_img3, #slide_img4, #slide_img5").hide();

            // show the first slide image
            $("#slide_img").show();

            let currentSlide = 1;

            $("#test_next_btn").click(function(){
                $("#slide_img6").hide();
                $("#slide_img" + currentSlide).hide();
                currentSlide++;
                if (currentSlide > 6) {
                    currentSlide = 1;
                }
                $("#slide_img" + currentSlide).show();
            });

            $("#test_pre_btn").click(function(){
                $("#slide_img" + currentSlide).hide();
                currentSlide--;
                if (currentSlide < 1) {
                    currentSlide = 5;
                }
                $("#slide_img" + currentSlide).show();
            });  
            
            const burger_button = document.getElementById("burger");
            const phone_menu = document.getElementById("smsc_navbar");
            let down = false;

            
            burger_button.addEventListener("click", function(){
                if(down == false)
                {
                    phone_menu.style.bottom = "0px";
                    /*go up if you want it to go up*/
                    down = true;
                }
                else{
                    phone_menu.style.bottom = "170px";
                    down = false;
                }
            });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Country Information</title>
</head>
<body>
    <input id="search" type="text" placeholder= "&#x1F50D; search for country" >
    <div id="container">

        <img class="info" id="flag" src="" alt="image of countries flag">
        <p class="info" id="off_name">Offical Name: <span id="answer"></span></p>
        <p class="info" id="native_name">Native Name: <span id="answer1"></span></p>
        <p class="info" id="off_lan">Offical Language: <span id="answer7"></span></p>
        <p class="info" id="currency">Currency: <span id="answer2"></span></p>
        <p class="info" id="Capital">Capital: <span id="answer3"></span></p>
        <p class="info" id="cont">Region: <span id="answer4"></span></p>
        <p class="info" id="landlocked">Landlocked: <span id="answer5"></span></p>
        <p class="info" id="pop">Population: <span id="answer6"></span></p>

        <a id="google_link" href="" target="_blank">Google Maps</a>
    </div>

</body>
</html>
